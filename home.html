<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>payoo MFS</title>

</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-1">
          <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="text-center lg:text-left">

                <div class="stats shadow flex justify-center ">
                  <div class="stat mt-2">
                    <div class="stat-title ">Total Ballance</div>
                    <div class="stat-value totalBallance">4500</div>
                  </div>
                </div>
                <div class="divider m-0"></div>
                <div class="flex w-full">
                  <div class="card bg-base-300 rounded-box grid h-14 flex-grow place-items-center">Add money</div>

                  <div class="card bg-base-300 rounded-box grid h-14 flex-grow place-items-center">Cash out</div>
                </div>
                <div class="divider m-0"></div>


                <div class="card bg-base-100 mt-0 max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body ">
                    <div class="form-control ">
                      <label class="label">
                        <span class="label-text">Set Ballance</span>
                      </label>
                      <input id="ballance" type="number" placeholder="set your won amount" class="input input-bordered"
                        required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Password</span>
                      </label>
                      <input id="password" type="password" placeholder="password" class="input input-bordered"
                        required />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    </div>
                    <div class="form-control mt-5">
                      <button class="btn btn-primary login">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  <script src="/JS/home.js"></script>
</body>

</html>
